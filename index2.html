<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vertical Scroll Transition</title>
  <link rel="stylesheet" href="styles2.css" />
</head>
<body>
  <div class="container">
    <h1>WHY choose You are a sunflower?</h1>
    <div class="content">
      <div class="text-list">
        <div class="item" data-index="0">Eco-friendly <span class="arrow">&#8599;</span></div>
        <div class="item" data-index="1">Female-founded <span class="arrow">&#8599;</span></div>
        <div class="item" data-index="2">Fun & colourful <span class="arrow">&#8599;</span></div>
        <div class="item" data-index="3">Research-backed <span class="arrow">&#8599;</span></div>
      </div>
      <div class="image-frame">
        <div class="image-wrapper" id="imageWrapper">
          <img src="image1.webp" alt="Eco-friendly"/>
          <img src="image2.webp" alt="Female-founded"/>
          <img src="image3.webp" alt="Fun & colourful"/>
          <img src="image4.webp" alt="Research-backed"/>
        </div>
      </div>
    </div>
  </div>
  <script src="script2.js"></script>
</body>
</html>
